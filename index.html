<!DOCTYPE html>
  <html>

    {% include head.html %}

      <body>

        {% include header.html %}
    
     <!-- Carousel slides animation start ==========================================-->
    
       <div id = "myCarousel" class = "carousel slide">
          
          <ol class = "carousel-indicators">
            <li data-target = "#myCarousel" data-slide-to = "0" class = "active"></li>
            <li data-target = "#myCarousel" data-slide-to = "1"></li>
            <li data-target = "#myCarousel" data-slide-to = "2"></li>
            <li data-target = "#myCarousel" data-slide-to = "3"></li>
            <li data-target = "#myCarousel" data-slide-to = "4"></li>
          </ol>
          
          <div class = "carousel-inner">

            <div class = "item active" style="height:400px; background-image:url(/assets/foto2.jpg); background-position:center center; background-size:cover;"> 
              <div class = "carousel-caption">
                <h1>Hard at work</h1>
                <p></p>
              </div>
            </div>

            <div class = "item" style="height:400px; background-image:url(/assets/foto3.jpg); background-position:center center; background-size:cover;">   
              <div class = "carousel-caption">
                <h1>Yum!</h1>
                <p>Check out our edible garden</p>
              </div>
            </div>

            <div class = "item" style="height:400px; background-image:url(/assets/image1.jpg); background-position:center center; background-size:cover;">
              <div class = "carousel-caption">
                <h1>Supported by Camden Town Unlimited</h1>
                <p></p>
              </div>
            </div>
            
            <div class = "item" style="height:400px; background-image:url(/assets/foto5.jpg); background-position:center center; background-size:cover;">
              
              <div class = "carousel-caption">
                <h1>Dan's office</h1>
                <p></p>
              </div>
            </div>
            
            <div class = "item" style="height:400px; background-image:url(/assets/image1.jpg); background-position:center center; background-size:cover;">
              
              <div class = "carousel-caption">
                <h1>Hello again!</h1>
                <p></p>
              </div>
            </div>

          </div>
          
          <a class = "carousel-control left" href = "#myCarousel" data-slide = "prev">
            <span class = "icon-prev"></span>
          </a>

          <a class = "carousel-control right" href = "#myCarousel" data-slide = "next">
            <span class = "icon-next"></span>
          </a>


       </div>
      
    <!-- Carousel slides animation concluded ==========================================-->
        
    <!-- Guardian stuff starts ==========================================-->
        
          <div class="big-wrapper">
              <div class="tab-title">
                <h2>On the Guardian</h2>
              </div>
              <!-- Nav tabs -->
              
              <div class="small-wrapper">
              <div class="tab-container">
                  <ul class="nav nav-tabs" style:"float: right;">
                    <li class="active pull-right"><a href="#fragment-uk-news" data-toggle="tab">Uk-news</a></li>
                    <li class="pull-right"><a href="#fragment-football" data-toggle="tab">Football</a></li>
                    <li class="pull-right"><a href="#fragment-travel" data-toggle="tab">Travel</a></li>
                  </ul>



                  <!-- Tab panes -->
                  <div class="tab-content">
                    <div class="tab-pane fade in active" id="fragment-uk-news">
                      <ol id="uk-news"></ol>
                    </div>
                    <div class="tab-pane fade" id="fragment-football">
                      <ol id="football"></ol>
                    </div>
                    <div class="tab-pane fade" id="fragment-travel">
                      <ol id="travel"></ol>
                    </div>
                  </div>
              </div>
              </div>

              <div id="no-java">
                    <h1>Dude there's no javascript</h1>
              </div>
          </div>
        
    <!-- Guardian stuff starts ==========================================-->
