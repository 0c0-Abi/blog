<div class="col-xs-3">
  <center>
    <div class="thumbnail">
      <img src="http://goo.gl/TLxwo8" width="80%" alt="..." class="img-circle">
      <div class="caption">
        <h3>Besart Shyti</h3>
      </div>



    </div>

    <a class="btn btn-block btn-social btn-twitter">
      <i class="fa fa-twitter"></i> Follow me with Twitter
    </a>

    <a class="btn btn-block btn-social btn-facebook">
      <i class="fa fa-facebook"></i> Super interesting posts on Fb
    </a>

    <a class="btn btn-block btn-social btn-google-plus">
      <i class="fa fa-google-plus"></i> Circle me on g+ :P

      <i class="fa fa-linkedin"></i> See my skills on LinkedIn ;)

<ul class="posts">
    {% for post in site.tutorials %}
      <li>
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
